<div class="d-flex w-100 justify-content-center">
  <mat-card class="w-100 outer-cards">
    <mat-card-content>
      <div class="d-flex w-100 justify-content-center gap-3">
        <mat-card class="w-100 inner-cards">
          <mat-card-title class="fs-6">Details</mat-card-title>

          <mat-card-content>
            {{ this.keyResult.description }}
          </mat-card-content>

          <mat-card-actions align="end">
            <button class="edit-button" mat-button color="primary">
              Ã„ndern
            </button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="w-100 inner-cards">
          <mat-card-title class="fs-6">Letzte Messung</mat-card-title>

          <mat-card-content *ngIf="keyResult.measure !== null; else noMeasures">
            <strong class="lastMeasureDate">{{
              keyResult.measure?.measureDate | date
            }}</strong>
            <br />
            {{ keyResult.measure?.changeInfo }}

            <mat-card-actions align="end">
              <button mat-button>Anzeigen</button>
            </mat-card-actions>
          </mat-card-content>

          <ng-template #noMeasures>
            <mat-card-content data-test-marker="emptyLastMeasure">
              -
            </mat-card-content>
          </ng-template>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
