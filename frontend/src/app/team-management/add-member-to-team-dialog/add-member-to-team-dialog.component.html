<app-dialog-header mat-dialog-title [dialogTitle]="getDialogTitle()"></app-dialog-header>

<mat-dialog-content>
  <form>
    <mat-form-field
      class="w-100 bg-white header-form-field"
      ngDefaultControl
      subscriptSizing="dynamic"
      appearance="outline"
    >
      <input
        type="text"
        placeholder="Nach Name oder E-Mail suchen"
        aria-label="Nach Name oder E-Mail suchen"
        matInput
        [formControl]="search"
        [matAutocomplete]="auto"
        [attr.data-testId]="'search-member-to-add'"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selectUser($event.option.value)"
        [displayWith]="getDisplayValue"
      >
        <mat-option *ngFor="let user of usersForSelection$ | async" [value]="user">
          {{ getDisplayValue(user) }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="okr-table" id="all-member-table">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">{{ getDisplayValue(element) }}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <app-puzzle-icon-button
              (click)="remove(element)"
              icon="delete-icon.svg"
              alt="Remove User Icon"
            ></app-puzzle-icon-button>
          </div>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="okr-dialog-action-group">
    <button
      [attr.data-testId]="'save'"
      [disabled]="!(selectedUsers$ | async)?.length"
      color="primary"
      mat-flat-button
      type="submit"
      (click)="addUsersToTeam()"
    >
      Hinzuf√ºgen
    </button>
    <button color="primary" mat-button mat-dialog-close>Abbrechen</button>
  </div>
</mat-dialog-actions>
