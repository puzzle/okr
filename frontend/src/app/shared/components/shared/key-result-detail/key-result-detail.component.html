<p class="heading-label">Key Result Details</p>

<p class="headline-large">Key Result Beschreibung</p>

<div *ngIf="goal$ | async as goal">
  <div class="keyresult-detail-container">
    <div class="row d-flex w-100 keyresult-detail">
      <app-key-result-description [goal]="goal"></app-key-result-description>
    </div>
    <div>
      <div class="diagram">
        <app-diagram [goal]="goal" #diagram></app-diagram>
      </div>
    </div>
  </div>

  <mat-divider class="divider"></mat-divider>

  <app-measure-row
    (onMeasureDelete)="diagram.reloadDiagram($event)"
    class="measure-row"
  ></app-measure-row>
</div>
