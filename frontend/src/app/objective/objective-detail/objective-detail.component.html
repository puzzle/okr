<button mat-stroked-button color="primary" (click)="routeService.navigate('objectives/edit/' + this.objective.id)">
  Objective bearbeiten
</button>
<div class="d-flex, justify-content-around">
  <p calss="objective-cycle" data-testid="objective-detail-quarter">
    <span class="key">Zyklus </span>
    <span class="value"> {{ this.objective.quarterLabel }}</span>
  </p>

  <p calss="objective-owner" data-testid="objective-detail-owner">
    <span class="key">Objective Besitzer </span>
    <span class="value"> {{ this.objective.ownerFirstname }} {{ this.objective.ownerLastname }}</span>
  </p>
</div>
<div class="d-flex">
  <div class="w-35 d-flex objective-results">
    <span class="key table-title">Key Result</span>
  </div>
  <div class="d-flex w-65">
    <div class="d-flex w-50 justify-content-around">
      <span class="key table-title owner">Besitzer</span>
      <span class="key table-title last-measure">Letzte Messung</span>
    </div>
    <div class="d-flex w-50">
      <span class="key table-title">Zielerreichung</span>
    </div>
  </div>
</div>
