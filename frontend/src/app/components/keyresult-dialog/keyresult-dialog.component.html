<app-dialog-header mat-dialog-title [dialogTitle]="getDialogTitle()"></app-dialog-header>

<mat-dialog-content>
  <div class="d-flex flex-column scroll-shadows">
    <app-key-result-form
      class="keyresult-form"
      [keyResultForm]="keyResultForm"
      [keyResult]="data.keyResult"
    ></app-key-result-form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="okr-dialog-action-group">
    <button
      [attr.data-testId]="'submit'"
      type="submit"
      (click)="saveKeyResult()"
      [disabled]="keyResultForm.invalid || invalidOwner()"
      color="primary"
      mat-flat-button
    >
      Speichern
    </button>
    <button
      *ngIf="!data.keyResult"
      [attr.data-testId]="'saveAndNew'"
      (click)="openNew()"
      mat-stroked-button
      [disabled]="keyResultForm.invalid"
      color="primary"
    >
      Speichern & Neu
    </button>
    <button mat-button mat-dialog-close color="primary" [attr.data-testId]="'cancel'">Abbrechen</button>
  </div>
  <div class="okr-dialog-action-group" *ngIf="this.data.keyResult">
    <button color="primary" mat-button (click)="deleteKeyResult()" [attr.data-testId]="'delete-keyResult'">
      Key Result l√∂schen
    </button>
  </div>
</mat-dialog-actions>
