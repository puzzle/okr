<div class="dashboard-container">
  <div class="title-create-button">
    <p class="headline-large">Objectives und Key Results</p>
  </div>

  <div class="dashboard-filter">
    <form [formGroup]="filters">
      <mat-form-field appearance="fill" class="filter-dropdown">
        <mat-label>Team</mat-label>
        <mat-select
          id="teamDropdown"
          multiple
          (selectionChange)="changeTeamFilter($event.value)"
          formControlName="teamsFilter"
        >
          <mat-option
            class="team-dropdown"
            *ngFor="let team of teams$ | async"
            [value]="team.id"
            >{{ team.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zyklus</mat-label>
        <mat-select
          id="quarterDropdown"
          (selectionChange)="changeQuarterFilter($event.value)"
          formControlName="quarterFilter"
        >
          <mat-option
            class="quarter-dropdown"
            *ngFor="let quarter of quarters$ | async"
            [value]="quarter.id"
          >
            {{ quarter.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div *ngFor="let overview of overview$ | async">
    <app-team-detail
      (onObjectivesListUpdate)="reloadOverview()"
      [overview]="overview"
    ></app-team-detail>
  </div>
</div>
