<h1 class="goal-heading">{{ team.name }} Objectives</h1>
<div class="objective-rows">
  <div class="objective-row" *ngFor="let objective of objectiveList | async">
    <hr />
    <mat-accordion>
      <app-objective-row [objective]="objective"> </app-objective-row>
    </mat-accordion>
  </div>
</div>
