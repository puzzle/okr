<div class="d-flex flex-column">
  <div class="scoring-container d-flex flex-row">
    <div class="flex-fill">
      <span class="okr-score-label">
        <h5 class="text-center text-small">Fail</h5>
      </span>
      <span class="okr-score-label okr-score-commit">
        <h5 class="text-center text-small">Commit</h5>
      </span>
      <span class="okr-score-label">
        <h5 class="text-center text-small">Target</h5>
      </span>
      <div
        [ngStyle]="{ display: stretched ? 'none' : 'flex' }"
        [attr.data-testId]="'normal-scoring'"
        class="align-items-start"
      >
        <span class="okr-score">
          <span
            #fail
            [attr.data-testId]="'fail'"
            class="child h-100 d-flex align-items-center"
          >
            <div *ngIf="keyResult.keyResultType == 'metric' && calculateCurrentPercentage(castToMetric()) < 1" class="fs-6 text-white fw-bold text-center score-red scoring-error-badge rounded-circle">
              !
            </div>
          </span>
        </span>
        <span class="okr-score okr-score-commit">
          <span
            class="child"
            #commit
            [attr.data-testId]="'commit'"
          ></span>
        </span>
        <span class="okr-score">
          <span
            class="child"
            #target
            [attr.data-testId]="'target'"
          ></span>
        </span>
      </div>
      <div
        [ngStyle]="{ display: stretched ? 'block' : 'none' }"
        class="stretch-div"
        [attr.data-testId]="'star-scoring'"
      ></div>
    </div>

    <div class="okr-stretch d-flex flex-column align-items-center">
      <h5 class="text-center stretch-label">Stretch</h5>
      <img
        [src]="'assets/icons/star-' + iconPath + '-icon.svg'"
        [attr.data-testId]="'stretch'"
        alt="Star-Icon"
        class="star-icon"
      />
    </div>
  </div>
</div>
