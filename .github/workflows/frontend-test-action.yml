name: 'Frontend tests'

on:
  push:

jobs:
  unit-tests:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{vars.NODE_VERSION}}

      - name: Npm install
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e:
    uses: ./.github/workflows/reusable__e2e-testing.yml
    with:
      COMMIT_HASH: ${{ github.ref}}