<div class="d-flex">
  <div class="w-35">
    <span class="h6">Resultate</span>
  </div>

  <div class="d-flex w-65">
    <div class="d-flex w-50 justify-content-around">
      <span class="h6">Besitzer</span>
      <span class="h6">Letzte Messung</span>
    </div>
    <div class="d-flex w-50">
      <span class="h6">Fortschritt</span>
    </div>
  </div>
</div>

<mat-accordion>
  <app-row
    *ngFor="let keyResult of keyResults"
    [element]="keyResult"
    [information]="[
      keyResult.ownerFirstname + ' ' + keyResult.ownerLastname,
      keyResult.created
    ]"
    [menuEntries]="menuEntries"
  >
  </app-row>
</mat-accordion>
