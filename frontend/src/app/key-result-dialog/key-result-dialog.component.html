<div class="dialog">
  <header class="d-flex justify-content-between mb-3">
    <div class="title">Key Result erfassen</div>
    <mat-icon mat-dialog-close class="close-icon" role="button">close</mat-icon>
  </header>
  <div>
    <div><mat-label>Titel</mat-label></div>
    <textarea matInput placeholder="KeyResult Titel" class="key-result-dialog-input w-100"></textarea>
  </div>
  <div>
    <div><mat-label>Beschreibung (optional)</mat-label></div>
    <textarea matInput placeholder="Beschreibung" class="key-result-dialog-input w-100"></textarea>
  </div>
  <footer class="d-flex">
    <button
      class="save-key-result-button border-0 rounded text-white fw-bold pt-1 pb-1 ps-2 pe-2"
      (click)="saveKeyResult()"
    >
      Speichern
    </button>
    <button class="ms-2 border border-secondary border-1 rounded pt-1 pb-1 ps-2 pe-2 bg-white">Speichern & Neu</button>
    <button mat-dialog-close class="cancel-key-result-button ms-2 fw-bold border-0 pt-1 pb-1 ps-2 pe-2 bg-white">
      Abbrechen
    </button>
  </footer>
</div>
