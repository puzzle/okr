name: 'Format'

on: [push]
jobs:

  Frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.1

      - name: Npm install
        run: npm ci

      - name: Format frontend
        run: npm run format

      - name: Commit and Push formated frontend
        shell: bash
        env:
          COMMITPREFIX: '[FM]'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add . || {
            echo "No files were changed, so we did not commit anything"
            exit 1
          }
          git commit -m "$COMMITPREFIX Automated formating frontend" || {
            echo "No changes to commit, skipping push"
            exit 0
          }
          git push -f

  Backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{github.workspace}}

      - name: Format backend
        run: mvn formatter:format -f backend/pom.xml

      - name: Commit and Push formated backend
        shell: bash
        env:
          COMMITPREFIX: '[FM]'
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add . || {
            echo "No files were changed, so we did not commit anything"
            exit 1
          }
          git commit -m "$COMMITPREFIX Automated formating backend" || {
            echo "No changes to commit, skipping push"
            exit 0
          }
          git push -f