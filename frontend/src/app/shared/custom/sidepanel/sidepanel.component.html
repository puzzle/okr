<div
  id="sidebar"
  #sidebar
  class="sidebar sidebar-hidden"
  aria-label="Main sidebar containing navigation links and some information"
>
  <div class="sidebar__content">
    <h1>Sidepanel</h1>
    <ng-template
      #originOverlay
      cdkConnectedOverlay
      cdkConnectedOverlayHasBackdrop
      [cdkConnectedOverlayScrollStrategy]="this.sso.block()"
      [cdkConnectedOverlayOrigin]="originOverlay"
      [cdkConnectedOverlayOpen]="true"
      cdkScrollable="false"
      [cdkTrapFocus]="true"
      (backdropClick)="closeBackdrop()"
    >
    </ng-template>

    <div [ngSwitch]="modelType">
      <div *ngSwitchDefault>Kein passender switch case!</div>
      <app-objective-detail *ngSwitchCase="'Objective'" [objectiveId$]="getId()"></app-objective-detail>
      <app-keyresult-detail *ngSwitchCase="'KeyResult'" [keyResultId$]="getId()"></app-keyresult-detail>
    </div>
  </div>
</div>
