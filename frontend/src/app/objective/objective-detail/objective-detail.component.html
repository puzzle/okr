<button
  mat-stroked-button
  color="primary"
  [routerLink]="['objectives/edit/' + this.objective.id]"
>
  Objective bearbeiten
</button>
<div>
  <p class="objective-cycle">
    <strong>Zyklus</strong> {{ this.objective.quarterLabel }}
  </p>
  <p class="objective-owner">
    <strong>Objective Besitzer</strong> {{ this.objective.ownerFirstname }}
    {{ this.objective.ownerLastname }}
  </p>
</div>
<div class="d-flex">
  <div class="w-35 objective-results">
    <span class="h6 table-title">Key Result</span>
  </div>
  <div class="d-flex w-65">
    <div class="d-flex w-50 justify-content-around">
      <span class="h6 table-title">Besitzer</span>
      <span class="h6 table-title">Letzte Messung</span>
    </div>
    <div class="d-flex w-50">
      <span class="h6 table-title">Zielerreichung</span>
    </div>
  </div>
</div>
