<app-dialog-template-core [title]="'Enheiten verwalten'">
  <ng-container content>
    <div *ngFor="let unit of allUnits | async; let i = index" class="row mb-3">
      <div *ngIf="unit.isDefault">
        unit: {{ unit.unitName }}
      </div>
    </div>

  </ng-container>
  <ng-container actions>
    <div class="col-auto">
      <button
        [attr.data-testId]="'submit'"
        type="submit"
        (click)="saveUnits()"
        color="primary"
        mat-flat-button
      >
        Speichern
      </button>
      <button
        mat-button
        mat-dialog-close
        color="primary"
        [attr.data-testId]="'cancel'"
      >Abbrechen</button>
    </div>
  </ng-container>
</app-dialog-template-core>
