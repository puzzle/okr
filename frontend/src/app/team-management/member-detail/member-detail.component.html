<div class="w-100" cdkTrapFocus cdkTrapFocusAutoCapture="true" [attr.data-testId]="'side-panel'">
  <div *ngIf="user as userRef; else spinner">
    <div class="w-100 d-flex justify-content-between align-items-center mb-3">
      <h2>
        {{ getFullNameFromUser(userRef) }}
        <span *ngIf="selectedUserIsLoggedInUser">(ich)</span>
      </h2>
      <button class="d-flex" mat-icon-button (click)="navigateBack()" [attr.data-testId]="'close-drawer'">
        <mat-icon class="d-flex justify-content-center align-items-center">close</mat-icon>
      </button>
    </div>
    <div class="w-100">
      <table mat-table [dataSource]="userRef.userTeamList" class="okr-table">
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef>Team</th>
          <td mat-cell *matCellDef="let element">{{ element.team.name }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rolle</th>
          <td mat-cell *matCellDef="let element">
            <div class="role">
              <ng-container *ngIf="element.id !== userTeamEditId">
                <span>{{ getRole(element) }}</span>
                <app-puzzle-icon-button
                  *ngIf="isEditable(element)"
                  (click)="userTeamEditId = element.id"
                  icon="edit.svg"
                  alt="Edit Team Icon"
                >
                </app-puzzle-icon-button>
              </ng-container>
              <ng-container *ngIf="element.id === userTeamEditId">
                <app-team-role-dropdown
                  [isAdmin]="element.isTeamAdmin"
                  (isAdminChange)="saveIsAdmin(element, userRef, $event)"
                ></app-team-role-dropdown>
              </ng-container>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <app-puzzle-icon-button
              *ngIf="isDeletable(element)"
              (click)="removeUserFromTeam(element, userRef)"
              [attr.data-testId]="'delete-team-member'"
              icon="delete-icon.svg"
              alt="Delete Member Icon"
            >
            </app-puzzle-icon-button>
          </td>
        </ng-container>
        <tr mat-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <app-add-user-team
        [currentTeams$]="currentUserTeams$.asObservable()"
        (addUserTeam)="saveTeamRole($event, userRef)"
      ></app-add-user-team>
    </div>
  </div>
</div>
<ng-template #spinner>
  <app-spinner text="Member wird geladen..."></app-spinner>
</ng-template>
