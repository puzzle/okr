<div class="informationRow">
  <p class="objectiveTitle">{{ this.objective!.title }}</p>
  <div class="objectiveProperties">
    <div class="progressPart">
      <span id="progressSpan">{{ objective!.progress }}%</span>
      <mat-progress-bar
        class="objectiveProgress"
        mode="determinate"
        value="{{ this.objective!.progress }}"
      ></mat-progress-bar>
    </div>
    <div class="objectiveActions">
      <mat-icon class="spaceBetween pointer">keyboard_arrow_down</mat-icon>
      <button
        mat-icon-button
        [matMenuTriggerFor]="objectiveMenu"
        aria-label="Button to edit objectives"
      >
        <mat-icon class="pointer">more_vert</mat-icon>
      </button>
      <mat-menu #objectiveMenu="matMenu" yPosition="above">
        <button mat-menu-item>
          <span>Resultat hinzufügen</span>
        </button>
        <button mat-menu-item>
          <span>Ziel bearbeiten</span>
        </button>
        <button mat-menu-item>
          <span>Ziel duplizieren</span>
        </button>
        <button mat-menu-item>
          <span>Ziel löschen</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
