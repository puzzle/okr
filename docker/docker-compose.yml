version: '3.5'

services:
  okr-db:
    container_name: okr-dev-db
    image: postgres:12
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: okr
    ports:
      - 5432:5432

  oidc:
    image: registry.puzzle.ch/puzzle/oidc-provider-mock:ff157478
    command: sh -c "yarn install && yarn dev"
    volumes:
      - ./config.yaml:/config.yaml
    ports:
      - 8000:8080
    environment:
      CONFIG_FILE_PATH: /config.yaml
    labels:
      traefik.backend: oidc
      traefik.frontend.rule: Host:oidc.localhost.devcom.vt.edu
      traefik.port: 8080


