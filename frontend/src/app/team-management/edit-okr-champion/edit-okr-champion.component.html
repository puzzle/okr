<div>
  @if (edit) {
    <mat-checkbox
      [disabled]="okrChampionDisabled()"
      [ngModel]="user.isOkrChampion"
      (ngModelChange)="setOkrChampion($event)"
      >OKR Champion
    </mat-checkbox>
  } @else {
    <div class="d-flex align-items-center px-2">
      <span>OKR Champion:&nbsp;</span>
      @if (user.isOkrChampion) {
        <span>Ja</span>
      } @else {
        <span>Nein</span>
      }
      <app-puzzle-icon-button
        class="mx-2"
        icon="edit.svg"
        alt="Edit okr champion icon"
        (click)="setEditAsync(true)"
      ></app-puzzle-icon-button>
    </div>
  }
</div>
