<div
  (click)="openDrawer()"
  [attr.data-testId]="'key-result'"
  class="key-result rounded-2 p-3 w-100"
  (keydown.enter)="openDrawer()"
  tabindex="0"
>
  <div class="lh-base text-start linebreak line-height mb-2">{{ keyResult.title }}</div>
  <app-scoring [keyResult]="keyResult" [isDetail]="false"></app-scoring>
  <div class="d-flex justify-content-between mt-1">
    <div class="d-flex justify-content-center">
      <span class="d-flex align-items-center flex-wrap sub-title-keyresult">
        <span class="me-1 text-nowrap">Letztes Check-in</span>
        <span class="keyResult-attribute-show ms-1" *ngIf="keyResult.lastCheckIn != null">{{
          keyResult!.lastCheckIn!.createdOn | date: DATE_FORMAT
        }}</span>
        <span class="keyResult-attribute-show ms-1" *ngIf="keyResult.lastCheckIn == null">Keines</span>
      </span>
    </div>

    <div class="d-flex align-items-center flex-wrap justify-content-end">
      <p class="sub-title-keyresult">Confidence</p>
      <app-confidence
        [edit]="false"
        [isDetail]="false"
        [checkIn]="keyResult.lastCheckIn!"
        class="ms-2 bg-keyResult-attribute"
      ></app-confidence>
    </div>
  </div>
</div>
