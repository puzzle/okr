<div class="d-flex w-100 justify-content-center">
  <div class="w-50 d-flex justify-content-start">
    <mat-card class="w-95">
      <mat-card-content>
        <p><strong>Details</strong></p>
        <p>{{ this.keyResult.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="w-50">
    <mat-card-content class="w-50">
      <p><strong>Messungszeitpunkt</strong></p>
      <p
        *ngIf="keyResult.measure === null; else measures"
        class="emptyLastMeasure"
      >
        -
      </p>
      <ng-template #measures>
        <p>
          <strong class="lastMeasureDate">{{
            keyResult.measure?.measureDate | date
          }}</strong>
        </p>
        <p class="lastMeasurechangeInfo">{{ keyResult.measure?.changeInfo }}</p>
        <button
          mat-stroked-button
          color="primary"
          [routerLink]="['/keyresults', keyResult.id]"
        >
          Details anzeigen
        </button>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
