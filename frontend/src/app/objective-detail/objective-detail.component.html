<div class="w-100" cdkTrapFocus cdkTrapFocusAutoCapture="true">
  <ng-container *ngIf="(objective$ | async)?.id && (objective$ | async) as objective; else spinner">
    <div *ngIf="objective" class="d-flex flex-column">
      <div class="w-100 d-flex justify-content-between align-items-start mb-3">
        <span class="title pt-2">{{ objective.title }}</span>
        <button class="d-flex" mat-icon-button [routerLink]="'/'" data-test-id="closeDrawer">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <p class="sub-title-objective fw-bold mb-1">Beschrieb</p>
      <p data-test-id="description" class="linebreak">{{ objective.description }}</p>

      <div
        class="d-flex align-items-center flex-row justify-content-start gap-3 mt-4"
        *ngIf="objective.state.toUpperCase() != 'SUCCESSFUL' && objective.state.toUpperCase() != 'NOTSUCCESSFUL'"
      >
        <button
          *ngIf="objective.writeable"
          mat-flat-button
          (click)="openAddKeyResultDialog()"
          [attr.data-testId]="'add-keyResult-objective-detail'"
          mat-button
          color="primary"
          disableRipple="true"
          cdkInitialFocus
        >
          Key Result hinzuf√ºgen
        </button>
        <button
          (click)="openEditObjectiveDialog()"
          *ngIf="objective.writeable"
          [attr.data-testId]="'edit-objective'"
          color="primary"
          mat-button
        >
          Objective bearbeiten
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #spinner>
    <div class="spinner-container">
      Objective wird geladen...
      <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
    </div>
  </ng-template>
</div>
