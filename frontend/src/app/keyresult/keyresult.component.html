<div (click)="openDrawer()" class="key-result rounded-2 p-3">
  <div class="lh-base">{{ keyResult.title }}</div>
  <app-scoring [keyResult]="keyResult"></app-scoring>
  <div class="d-flex justify-content-between">
    <div class="d-flex justify-content-center">
      <span *ngIf="keyResult.lastCheckIn != null" class="d-flex align-items-center sub-title flex-wrap sub-title">
        <span class="me-1 text-nowrap">Letztes Check-in:</span>
        <span>{{ keyResult!.lastCheckIn!.createdOn | date: "dd.MM.yyyy" }}</span>
      </span>
      <span *ngIf="keyResult.lastCheckIn == null" class="sub-title">Noch kein Check-in vorhanden</span>
    </div>

    <div class="d-flex align-items-center flex-wrap justify-content-end">
      <p class="sub-title">Confidence</p>
      <app-confidence [edit]="false" [checkIn]="keyResult.lastCheckIn!" class="ms-2"></app-confidence>
    </div>
  </div>
  <div *ngIf="keyResult.lastCheckIn == null" class="sub-title">Noch kein Check-in vorhanden</div>
</div>
