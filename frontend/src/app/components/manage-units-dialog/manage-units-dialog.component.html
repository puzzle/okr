<app-dialog-template-core [title]="'Einheiten verwalten'">
  <ng-container content>
    <ng-container *ngFor="let unit of allUnits | async; let i = index" class="row mb-3">
      <div *ngIf="unit.isDefault">
        unit: {{ unit.unitName }}
      </div>
    </ng-container>

    <div [formGroup]="fg">
      <span formArrayName="unitFormArray">
        <app-action-plan [movable]="false" [addItemSubject]="actinPlanAddItemSubject"></app-action-plan>
      </span>
    </div>

  </ng-container>
  <ng-container actions>
    <div class="col-auto">
      <button
        [attr.data-testId]="'submit'"
        type="submit"
        (click)="submit()"
        color="primary"
        mat-flat-button
        [disabled]="fg.invalid"
      >
        Speichern
      </button>
      <button
        mat-button
        mat-dialog-close
        color="primary"
        [attr.data-testId]="'cancel'"
      >Abbrechen</button>
    </div>
  </ng-container>
</app-dialog-template-core>
