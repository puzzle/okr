<div class="container-fluid row w-auto">
  <p class="team-title">{{ overviewEntity.team.name }}</p>
  <div class="d-flex justify-content-center">
    <div
      class="d-flex gap-3 row col-12 overflow-scroll flex-wrap flex-md-nowrap justify-content-sm-between justify-content-md-start"
    >
      <div
        *ngFor="let objective of overviewEntity.objectives"
        class="bg-danger col-xs-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        data-testid="objective"
      >
        <p>{{ objective.title }}</p>
      </div>
      <button
        class="objective-new bg-white border border-1 border-pz-dark-blue d-flex justify-content-center align-items-center col-xs-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 col-xxl-1"
        color="primary"
        mat-stroked-button
      >
        <span class="d-flex flex-row align-items-center justify-content-center">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="add"
            class="color-pz-dark-blue"
          ></mat-icon>
          <p class="color-pz-dark-blue">Objective hinzuf√ºgen</p>
        </span>
      </button>
    </div>
  </div>
</div>
