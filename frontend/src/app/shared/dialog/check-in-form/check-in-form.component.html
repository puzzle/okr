<div class="m-3">
  <div class="w-100 d-flex justify-content-start">
    <h1 class="title">Check-in erfassen ({{ currentDate | date: "dd.MM.yyyy" }})</h1>
  </div>
  <p class="fs-6 mt-1">Key Result</p>
  <span *ngIf="keyResult.lastCheckIn?.changeInfo != ''" class="mt-1">{{ keyResult.lastCheckIn?.changeInfo }}</span>
  <mat-dialog-content class="d-flex justify-content-center flex-column">
    <form class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Ver√§nderung seit letztem Check-in (optional)</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        <div *ngIf="isTouchedOrDirty('name')">
          <mat-error class="fw-bold" *ngFor="let errorKey of getErrorKeysOfFormField('name')">
            {{ errorMessages[errorKey.toUpperCase()] }}
          </mat-error>
        </div>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>
