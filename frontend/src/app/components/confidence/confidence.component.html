<div
  class="d-flex align-items-center justify-content-start bg-inherit w-100"
  id="confidence"
  *ngIf="checkIn.confidence"
>
  <div
    class="bg-inherit d-flex justify-content-center align-items-center"
    [ngClass]="[edit ? 'keyResult-attribute-edit' : 'keyResult-attribute-show', isDetail ? 'height' : '']"
  >
    <p class="fw-normal text-black sub-title-keyresult" data-testid="confidence">{{ checkIn.confidence }}/{{ max }}</p>
  </div>

  <mat-slider
    *ngIf="edit"
    [max]="max"
    [min]="min"
    [step]="1"
    [showTickMarks]="true"
    color="accent"
    [attr.data-testId]="'confidence-slider'"
  >
    <input matSliderThumb [(ngModel)]="checkIn.confidence" />
  </mat-slider>
</div>
