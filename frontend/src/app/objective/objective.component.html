<div class="objective d-flex flex-column align-items-start rounded-3 bg-white">
  <img src="../../assets/icons/objective-indicator.svg" alt="An indicator that indicates, that this is an objective" />
  <div class="objective-main">
    <header class="objective-header d-flex justify-content-between">
      <div class="title-status d-flex">
        <img
          class="status-indicator"
          alt="A status indicator that indicates the progress and state of this objective"
          [src]="'../../assets/icons/' + objective.state"
        />
        <div class="objective-title">{{ objective.title }}</div>
      </div>
      <div>
        <img
          [matMenuTriggerFor]="objectiveMenu"
          class="three-dot-menu"
          src="../../assets/icons/threedot.svg"
          alt="A three-dot-menu button"
        />
      </div>
    </header>
    <section>
      <a class="add-anchor">
        <img src="../../assets/icons/new-icon.svg" alt="Add key-result button" />
        <p class="add-key-result-and-add-objective-text">Key Result hinzuf√ºgen</p>
      </a>
    </section>
  </div>
</div>
<mat-menu #objectiveMenu="matMenu" xPosition="before" yPosition="below" class="three-dot-menu">
  <button
    mat-menu-item
    class="objective-menu-option fs-6"
    (click)="redirect(menuEntry); $event.stopPropagation()"
    *ngFor="let menuEntry of menuEntries"
  >
    {{ menuEntry.displayName }}
  </button>
</mat-menu>
