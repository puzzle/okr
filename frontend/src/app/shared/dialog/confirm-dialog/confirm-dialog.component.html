<h1 mat-dialog-title>Key Result löschen</h1>
<div mat-dialog-content>Willst du dieses Key Result wirklich löschen?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nein</button>
  <button class="add-flat-primary-button" type="submit" mat-button cdkFocusInitial (click)="closeAndDelete()">
    Ja
  </button>
</div>
