<app-dialog-template-core [title]="getDialogTitle()">
  <ng-container content>
    <form [formGroup]="teamForm">
      <div class="okr-form-row okr-form-label-input-container">
        <label class="okr-form-label okr-form-col" for="name">Teamname</label>
        <div class="okr-form-input">
          <input
            matInput
            [attr.data-testId]="'add-team-name'"
            class="dialog-form-field"
            [ngClass]="formInputCheck(teamForm, 'name')"
            formControlName="name"
            id="name"
          />
          <mat-error *ngIf="hasFormFieldErrors(teamForm, 'name')">
            <span>{{ getErrorMessage("SIZE_BETWEEN", "Teamname", 2, 250) }}</span>
          </mat-error>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container actions>
    <div class="col-auto">
      <button
        [attr.data-testId]="'safe'"
        [disabled]="teamForm.invalid"
        color="primary"
        mat-flat-button
        type="submit"
        (click)="saveTeam()"
      >
        Speichern
      </button>

      <button color="primary" mat-button mat-dialog-close [attr.data-testId]="'cancel'">Abbrechen</button>
    </div>
  </ng-container>
</app-dialog-template-core>
