<div class="d-flex">
  <div class="w-35">Resultate</div>

  <div class="d-flex">
    <div class="d-flex w-50">
      <div class="d-flex">Besitzer</div>
      <div class="d-flex">letzte Messung</div>
    </div>
    <div class="d-flex w-50">Fortschritt</div>
  </div>
</div>
<mat-accordion>
  <app-row
    *ngFor="let keyResult of keyResults"
    [element]="keyResult"
    [information]="[
      keyResult.ownerFirstname + ' ' + keyResult.ownerLastname,
      keyResult.created
    ]"
    [menuEntries]="menuEntries"
  >
  </app-row>
</mat-accordion>
