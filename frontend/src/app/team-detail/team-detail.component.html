<h1 class="goal-heading">{{ team.name }} Objectives</h1>
<div class="objective-rows">
  <div *ngFor="let objective of objectiveList | async" class="objective-row">
    <hr />
    <mat-accordion>
      <app-row [element]="objective" [menuEntries]="menuEntries">
        <app-objective-detail></app-objective-detail>
      </app-row>
    </mat-accordion>
  </div>
</div>
