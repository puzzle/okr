<!--TODO: scroll when starting with shown sidepanel-->
<div #container class="vw-100 vh-100 position-absolute">
  <ng-template
    (backdropClick)="close()"
    [cdkConnectedOverlayHasBackdrop]="true"
    [cdkConnectedOverlayHeight]="'100vh'"
    [cdkConnectedOverlayOffsetY]="48"
    [cdkConnectedOverlayOpen]="true"
    [cdkConnectedOverlayOrigin]="container"
    [cdkConnectedOverlayPositions]="position"
    [cdkConnectedOverlayPush]="true"
    [cdkConnectedOverlayMinWidth]="300"
    cdkConnectedOverlay
    cdkScrollable="false"
  >
    <div #sidebar cdkTrapFocus="true" class="sidebar bg-white w-100" cdkScrollable="false">
      <button (click)="close()">close</button>
      <div class="sidebar__content">
        <h1>Sidepanel</h1>
        <div [ngSwitch]="modelType">
          <div *ngSwitchDefault>Kein passender switch case!</div>
          <app-objective-detail *ngSwitchCase="'Objective'" [objectiveId$]="id$"></app-objective-detail>
          <app-keyresult-detail *ngSwitchCase="'KeyResult'" [keyResultId$]="id$"></app-keyresult-detail>
        </div>
      </div>
    </div>
  </ng-template>
</div>
