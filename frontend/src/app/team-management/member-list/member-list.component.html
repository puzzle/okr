<div xmlns="http://www.w3.org/1999/html">
  <div id="member-header">
    <div class="title">
      <h3 *ngIf="selectedTeam">
        <span>{{ selectedTeam.name }}</span>
        <mat-icon
          class="mx-2 cursor-pointer d-none d-md-inline-block"
          *ngIf="selectedTeam.isWriteable"
          (click)="editTeam()"
          [attr.data-testId]="'editTeamButton'"
          >edit</mat-icon
        >
      </h3>
      <h3 *ngIf="!selectedTeam">Alle Teams</h3>
      <p class="d-none d-md-block">Members: {{ dataSource.data.length }}</p>
    </div>
    <div class="action-button d-none d-md-flex">
      <button
        *ngIf="showAddMemberToTeam()"
        (click)="addMemberToTeam()"
        [attr.data-testId]="'add-team-member'"
        class="align-new-icon"
        color="primary"
        mat-button
      >
        <span class="d-flex align-items-center fw-bold add-text">
          <img alt="Add key-result button" class="add-cross-button" src="/assets/icons/new-icon.svg" />
          Member hinzufügen
        </span>
      </button>
      <button
        *ngIf="showInvitePerson()"
        (click)="invitePerson()"
        [attr.data-testId]="'add-user'"
        class="align-new-icon"
        color="primary"
        mat-button
      >
        <span class="d-flex align-items-center fw-bold add-text">
          <img alt="Add key-result button" class="add-cross-button" src="/assets/icons/new-icon.svg" />
          Person einladen
        </span>
      </button>
    </div>
    <div class="menu" *ngIf="selectedTeam?.isWriteable">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
        [attr.data-testId]="'teamMoreButton'"
      >
        <mat-icon class="d-flex justify-content-center align-items-center">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          class="d-block d-md-none"
          (click)="deleteTeam(selectedTeam!)"
          mat-menu-item
          [attr.data-testId]="'teamDeleteButton'"
        >
          <span>Member hinzufügen</span>
        </button>
        <button (click)="deleteTeam(selectedTeam!)" mat-menu-item [attr.data-testId]="'teamDeleteButton'">
          <span>Team löschen</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <p class="d-block d-md-none text-small mx-2 mt-2">Members: {{ dataSource.data.length }}</p>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 okr-table">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>person_outline</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="getMemberDetailsLink(element, selectedTeam)">
          {{ element.firstname }} {{ element.lastname }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Rolle</th>
      <td mat-cell *matCellDef="let element">{{ element.roles | roles }}</td>
    </ng-container>

    <ng-container matColumnDef="teams">
      <th mat-header-cell *matHeaderCellDef>Teams</th>
      <td mat-cell *matCellDef="let element" [title]="element.teams | teams: undefined">
        {{ element.teams | teams: 2 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          [attr.data-testId]="'remove-from-member-list'"
          (click)="removeMemberFromTeam(element, $event)"
          mat-icon-button
        >
          <mat-icon class="d-flex justify-content-center align-items-center"> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="cursor-pointer"
      [routerLink]="getMemberDetailsLink(row, selectedTeam)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Keine Members</td>
    </tr>
  </table>
  <mat-paginator
    [selectConfig]="selectConfig"
    [pageSizeOptions]="[20, 50, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
