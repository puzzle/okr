<div class="d-flex  justify-content-center">
  <div class="row row-cols-auto d-flex justify-content-center flex-column">
    <div class="chart-wrapper d-flex flex-column justify-content-end">
      <span class="h5">{{ topContent }}</span>
      <div *ngIf="(chartColor ?? false) && (chartValue ?? false)" [style]="{ backgroundColor: chartColor, height: chartValue| percent}"></div>
    </div>

    <div class="py-2 px-3 bg-white h2">
      <ng-content></ng-content>
    </div>

    <span class="h5">{{ bottomContent }}</span>
  </div>
</div>
