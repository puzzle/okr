<div class="dialog">
  <div mat-dialog-title class="d-flex flex-row justify-content-between mt-2">
    <h1 class="d-flex justify-content-start title w-50 mt-2">Check-in History</h1>
    <mat-icon class="icon mt-2 me-0" mat-dialog-close>close</mat-icon>
  </div>
  <mat-dialog-content class="d-flex justify-content-start flex-column ms-3 mb-2 mt-3 gap-4">
    <ng-container
      *ngIf="(checkInHistory$ | async)?.length! > 0 && (checkInHistory$ | async) as checkInHistory; else spinner"
    >
      <div *ngFor="let checkIn of checkInHistory; index as i">
        <div class="d-flex flex-row flex-wrap">
          <div class="d-flex flex-row flex-wrap align-items-center w-50">
            <span class="me-1">{{ checkIn.createdOn | date: DATE_FORMAT }}</span>
            <span>-</span>
            <div class="ms-1 me-1">
              <span>Wert: {{ checkIn.value }};</span>
            </div>
            <span>Confidence: {{ checkIn.confidence }} / 10;</span>
          </div>
          <div class="d-flex flex-row justify-content-end align-items-center w-50">
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openCheckInDialogForm(checkIn)">Check-in bearbeiten</button>
              <button mat-menu-item (click)="deleteCheckIn(checkIn)">Check-in löschen</button>
            </mat-menu>
          </div>
        </div>
        <p *ngIf="checkIn.changeInfo !== ''">Veränderungen: {{ checkIn.changeInfo }}</p>
        <p *ngIf="checkIn.initiatives !== ''">Massnahmen: {{ checkIn.initiatives }}</p>
        <mat-divider *ngIf="checkInHistory.length > 1 && i != checkInHistory.length - 1" class="mt-4"></mat-divider>
      </div>
    </ng-container>
  </mat-dialog-content>
  <ng-template #spinner>
    <div class="spinner-container">
      Check-in history wird geladen...
      <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
    </div>
  </ng-template>

  <mat-dialog-actions class="d-flex justify-content-start">
    <button mat-button mat-dialog-close class="cancel-button text-white ms-3 mb-3 ps-3 pe-3 pt-1 pb-1 fw-bold">
      Schliessen
    </button>
  </mat-dialog-actions>
</div>
