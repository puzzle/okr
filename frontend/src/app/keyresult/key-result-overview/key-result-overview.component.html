<div class="d-flex w-100 justify-content-center">
  <mat-card class="w-100 outer-cards">
    <mat-card-content>
      <div class="d-flex w-100 justify-content-center gap-3">
        <mat-card class="w-100 inner-cards">
          <mat-card-title class="fs-6">Beschreibung</mat-card-title>

          <mat-card-content>
            {{ this.keyResult.description }}
          </mat-card-content>

          <mat-card-actions align="start">
            <button
              id="edit-keyresult-button"
              mat-stroked-button
              color="primary"
              [routerLink]="[
                'objective/' +
                  keyResult.objectiveId +
                  '/keyresult/edit/' +
                  keyResult.id
              ]"
            >
              Key Result bearbeiten
            </button>
          </mat-card-actions>
        </mat-card>

        <mat-card class="w-100 inner-cards">
          <mat-card-title class="fs-6">Letzte Messung</mat-card-title>

          <mat-card-content *ngIf="keyResult.measure !== null; else noMeasures">
            <strong class="lastMeasureDate">{{
              keyResult.measure?.measureDate | date
            }}</strong>
            <br />
            <p class="lastMeasurechangeInfo">
              {{ keyResult.measure?.changeInfo }}
            </p>

            <mat-card-actions align="start">
              <button
                id="show-details-button"
                mat-stroked-button
                color="primary"
                [routerLink]="['keyresults/' + this.keyResult.id]"
              >
                Details anzeigen
              </button>
              <button
                id="add-measure-button"
                mat-stroked-button
                color="primary"
                [routerLink]="[
                  'keyresults/' + this.keyResult.id + '/measure/new'
                ]"
              >
                Messung hinzuf√ºgen
              </button>
            </mat-card-actions>
          </mat-card-content>

          <ng-template #noMeasures>
            <mat-card-content data-test-marker="emptyLastMeasure">
              -
            </mat-card-content>
          </ng-template>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
