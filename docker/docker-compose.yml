services:
  okr-db:
    container_name: okr-dev-db
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: okr
    ports:
      - 5432:5432
    volumes:
      - ./dataset:/docker-entrypoint-initdb.d

  keycloak-pitc:
    image: quay.io/keycloak/keycloak:26.3.2
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin26
      - KC_BOOTSTRAP_ADMIN_PASSWORD=keycloak26
    volumes:
      - ./config/realm-export-pitc.json:/opt/keycloak/data/import/realm-pitc.json
    command:
      - start-dev
      - --import-realm
    ports:
      - "8544:8080"

  keycloak-acme:
    image: quay.io/keycloak/keycloak:26.3.2
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin26
      - KC_BOOTSTRAP_ADMIN_PASSWORD=keycloak26
    volumes:
      - ./config/realm-export-acme.json:/opt/keycloak/data/import/realm-acme.json
    command:
      - start-dev
      - --import-realm
    ports:
      - "8545:8080"