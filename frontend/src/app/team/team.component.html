<div class="row w-auto bg-grey team-title-margin" *ngIf="overviewEntity | async as OVEntity">
  <div class="d-flex flex-row align-items-center">
    <p class="team-title">{{ OVEntity.team.name }}</p>
    <img
      class="team-icons team-actions cursor-pointer ms-2"
      src="assets/icons/edit.svg"
      alt="edit team"
      [attr.data-testId]="'edit-team-' + OVEntity.team.name"
      *ngIf="hasAdminAccess | async"
      (click)="openEditTeamDialog(OVEntity.team)"
    />
    <div *ngIf="this.hasAdminAccess | async" class="d-flex flex-row align-items-center">
      <mat-icon
        *ngIf="OVEntity.team.hasInActiveOrganisations"
        class="team-actions cursor-pointer ms-2 text-danger"
        [matTooltip]="'This team has inactive organisations'"
        >error_outline
      </mat-icon>
    </div>
  </div>
  <button
    *ngIf="OVEntity.team.writable"
    class="w-auto mb-2"
    [attr.data-testId]="'add-objective'"
    mat-button
    color="primary"
    (click)="createObjective()"
  >
        <span class="d-flex align-items-center fw-bold add-text">
          <img src="assets/icons/new-icon.svg" alt="Add key-result button" class="add-cross-button"/>
          Objective hinzuf√ºgen
        </span>
  </button>
  <div class="d-flex justify-content-center">
    <div
      class="d-flex gap-3 row col-12 flex-wrap justify-content-sm-between justify-content-md-start pb-2"
      data-testid="objective-container"
    >
      <app-objective-column
        id="objective-column"
        *ngFor="let objective of OVEntity.objectives; trackBy: trackByObjectiveId"
        [objective]="objective"
        [isWritable]="OVEntity.team.writable"
        class="col-xs-12 col-md-4 p-0 column-width"
        [attr.data-testId]="'objective'"
      ></app-objective-column>
    </div>
  </div>
</div>
