<div class="row w-auto bg-grey mt-4" *ngIf="overviewEntity | async as OVEntity">
  <p class="team-title">{{ OVEntity.team.name }}</p>
  <div class="d-flex justify-content-center">
    <div
      class="d-flex gap-3 row col-12 overflow-auto flex-wrap flex-md-nowrap justify-content-sm-between justify-content-md-start pb-2"
      data-testid="objective-container"
    >
      <app-objective-column
        *ngFor="let objective of OVEntity.objectives"
        [objective]="objective"
        class="col-xs-12 col-md-4 col-lg-3 col-xl-3 p-0 column-width"
        data-testid="objective"
      ></app-objective-column>

      <button
        class="bg-white border border-1 border-pz-dark-blue column-width flex-nowrap col-xs-12 col-md-4 col-lg-3 col-xl-2 px-0 py-4"
        mat-stroked-button
        color="primary"
        (click)="createObjective()"
      >
        <span class="d-flex align-items-center justify-content-center fw-bold">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            class="text-pz-dark-blue"
            fontIcon="add"
          ></mat-icon>
          Objective hinzuf√ºgen
        </span>
      </button>
    </div>
  </div>
</div>
