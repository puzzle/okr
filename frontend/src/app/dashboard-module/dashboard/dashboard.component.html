<div class="dashboard-container">
  <p class="headline-large">Objectives und Keyresults</p>

  <div class="dashboard-filter">
    <mat-form-field appearance="fill" class="filter-dropdown">
      <mat-label>Team</mat-label>
      <mat-select
        [formControl]="teams"
        multiple
        (selectionChange)="changeTeamFilter($event.value)"
      >
        <mat-option
          class="team-dropdown"
          *ngFor="let team of teamList | async"
          [value]="team.id"
          >{{ team.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Zyklus</mat-label>
      <mat-select (selectionChange)="changeQuarterFilter($event.value)">
        <mat-option
          class="quarter-dropdown"
          *ngFor="let quarter of quarterList"
          [value]="quarter.quarter"
        >
          {{ quarter.quarter }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngFor="let team of teamList | async">
    <app-team-detail [team]="team"></app-team-detail>
  </div>
</div>
