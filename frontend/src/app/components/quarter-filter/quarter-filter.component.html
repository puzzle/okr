<mat-form-field
  appearance="outline"
  class="bg-white header-form-field quarter-filter quarter-filter-text"
  subscriptSizing="dynamic"
>
  <mat-select
    [(ngModel)]="currentQuarterId"
    (ngModelChange)="changeDisplayedQuarter()"
    [attr.data-testId]="'quarter-filter'"
    ngDefaultControl
  >
    <mat-option *ngFor="let quarter of quarters | async" [value]="quarter.id">
      {{ quarter.fullLabel() }}
    </mat-option>
  </mat-select>
</mat-form-field>
