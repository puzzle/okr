<h1 class="goal-heading">{{ overview.team.name }} Objectives</h1>
<div class="objective-rows">
  <div class="objective-row" *ngFor="let objective of overview.objectives">
    <hr />
    <mat-accordion>
      <app-objective-row
        (onObjectivesListUpdate)="reloadObjectives()"
        [objective]="objective"
      >
      </app-objective-row>
    </mat-accordion>
  </div>
</div>
