<section mat-dialog-title>
  <app-dialog-header
    [dialogTitle]="data.keyResult ? 'Key Result bearbeiten' : 'Key Result erfassen'"
  ></app-dialog-header>
</section>

<mat-dialog-content>
  <div class="d-flex flex-column scroll-shadows">
    <app-key-result-form
      class="keyresult-form"
      [keyResultForm]="keyResultForm"
      [keyResult]="data.keyResult"
    ></app-key-result-form>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="mt-3">
  <div class="d-flex w-100 flex-row justify-content-between">
    <div class="d-flex flex-row">
      <button
        [attr.data-testId]="'submit'"
        type="submit"
        (click)="saveKeyResult()"
        [disabled]="keyResultForm.invalid || invalidOwner()"
        color="primary"
        mat-flat-button
      >
        Speichern
      </button>
      <button
        *ngIf="!data.keyResult"
        [attr.data-testId]="'saveAndNew'"
        (click)="openNew()"
        mat-stroked-button
        [disabled]="keyResultForm.invalid"
        color="primary"
      >
        Speichern & Neu
      </button>
      <button mat-button mat-dialog-close color="primary" class="ms-2" [attr.data-testId]="'cancel'">Abbrechen</button>
    </div>
    <div *ngIf="this.data.keyResult">
      <button color="primary" mat-button (click)="deleteKeyResult()" [attr.data-testId]="'delete-keyResult'">
        Key Result l√∂schen
      </button>
    </div>
  </div>
</mat-dialog-actions>
