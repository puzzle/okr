name: 'Backend tests'

on: [push]
jobs:
  backend-tests:
    runs-on: ubuntu-24.04
    env:
      TZ: 'Europe/Zurich'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{vars.JAVA_VERSION}}
          distribution: 'adopt'

      - name: Use Maven to run unittests and integration tests
        run: mvn clean verify -X