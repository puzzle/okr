<mat-chip-listbox class="d-flex gap-2">
  <button class="icon-button team-button" (click)="toggleAll()">
    <mat-chip
      color="primary"
      [highlighted]="activeTeams.length == (this.teams$ | async)?.length"
      [attr.data-testId]="'team-filter-alle'"
      >Alle</mat-chip
    >
  </button>

  <button
    class="icon-button"
    *ngFor="let team of teams$ | async; trackBy: trackByFn"
    (click)="toggleSelection(team.id)"
    [attr.data-testId]="'team-filter-chip'"
  >
    <mat-chip color="primary" [highlighted]="activeTeams.includes(team.id)">{{ team.name }}</mat-chip>
  </button>
</mat-chip-listbox>
