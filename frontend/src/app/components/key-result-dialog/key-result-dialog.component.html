<app-dialog-template-core [title]="getDialogTitle()">
  <ng-container content>
    <app-key-result-form [keyResultForm]="keyResultForm" [keyResult]="data.keyResult"></app-key-result-form>
  </ng-container>
  <ng-container actions>
    <div class="col-auto">
      <button
        [attr.data-testId]="'submit'"
        type="submit"
        (click)="saveKeyResult()"
        [disabled]="keyResultForm.invalid || invalidOwner()"
        color="primary"
        mat-flat-button
      >
        Speichern
      </button>
      <button
        *ngIf="!data.keyResult"
        [attr.data-testId]="'save-and-new'"
        (click)="openNew()"
        mat-stroked-button
        [disabled]="keyResultForm.invalid || invalidOwner()"
        color="primary"
      >
        Speichern & Neu
      </button>
      <button
        mat-button
        mat-dialog-close
        color="primary"
        [attr.data-testId]="'cancel'"
      >Abbrechen</button>
    </div>
    <div class="col-auto" *ngIf="this.data.keyResult">
      <button
        color="primary"
        mat-button
        (click)="deleteKeyResult()"
        [attr.data-testId]="'delete-key-result'"
      >
        Key Result l√∂schen
      </button>
    </div>
  </ng-container>
</app-dialog-template-core>
