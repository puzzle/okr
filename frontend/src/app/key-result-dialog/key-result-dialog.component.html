<header class="d-flex justify-content-between mb-3">
  <div class="fs-6 fw-bold">Key Result erfassen</div>
  <mat-icon class="close-icon" role="button">close</mat-icon>
</header>
<div>
  <div>Titel</div>
  <textarea class="key-result-title" placeholder="Key Result Titel"></textarea>
</div>
<div>
  <div>Beschreibung (optional)</div>
  <textarea class="key-result-title" placeholder="Beschreibung"></textarea>
</div>
<footer class="d-flex">
  <button class="save-key-result-button border-0 rounded text-white fw-bold pt-1 pb-1 ps-2 pe-2">Speichern</button>
  <button class="ms-2 border border-secondary border-1 rounded fw-light pt-1 pb-1 ps-2 pe-2 bg-white">
    Speichern & Neu
  </button>
  <button class="cancel-key-result-button ms-2 fw-bold border-0 pt-1 pb-1 ps-2 pe-2 bg-white">Abbrechen</button>
</footer>
