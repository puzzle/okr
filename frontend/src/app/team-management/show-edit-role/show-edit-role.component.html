<div class="role">
  <ng-container *ngIf="!edit">
    <span>{{ getRole() }}</span>
    <app-puzzle-icon-button
      *ngIf="isEditable()"
      (click)="setEditAsync($event, true)"
      [attr.data-testId]="'edit-role'"
      icon="edit.svg"
      alt="Edit Team Icon"
    >
    </app-puzzle-icon-button>
  </ng-container>
  <ng-container *ngIf="edit">
    <app-team-role-dropdown [isAdmin]="userTeam.isTeamAdmin" (isAdminChange)="saveIsAdmin($event)"></app-team-role-dropdown>
  </ng-container>
</div>
